<!DOCTYPE html>
<html>
<head>
    <title>Dota Bingo</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="lobby">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Dota_2_Logo.svg/1200px-Dota_2_Logo.svg.png" 
         alt="Dota Logo" style="width: 80px; margin-bottom: 10px;">
        
        <h1>Dota Bingo Lobby</h1>
        <input type="text" id="username" placeholder="Dein Name">
        <button onclick="join()">Beitreten</button>
        <div id="playerList"></div>
        <button id="startBtn" style="display:none;" onclick="startGame()">Spiel Starten</button>
    </div>

    <div id="game" style="display:none;">
    <h2 id="welcomeMsg"></h2>
    
    <div class="game-container">
        <div id="bingoGrid"></div>

        <div id="activePlayersSidebar">
            <h3>Mitspieler</h3>
            <div id="activePlayerList"></div>
        </div>
    </div>
</div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
